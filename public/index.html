<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photography Portfolio</title>
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Essential Meta Tags -->

    <meta property="og:title" content="Photography Portfolio">
    <meta property="og:description" content="Explore our diverse collection of stunning and unique photographs.">
    <meta property="og:image" content="https://images.pexels.com/photos/90368/pexels-photo-90368.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    <meta property="og:url" content="http://photosgurska.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Additional Meta Tags -->

    <meta property="og:site_name" content="Photography Portfolio">
    <meta name="twitter:image:alt" content="Logo of Photography Portfolio">


</head>
<link href="/static/css/styles.css" rel="stylesheet">
<link rel="icon" href="/static/resources/camera-icon-96.png" type="image/x-icon">
</head>
<body>
<a id="contact-button" href="#contact">Contact Us</a>
<div class="container-fluid">
    <!-- Language Switcher -->
    <div id="lang-switch" class="text-right">
        <button class="btn btn-light" onclick="changeLang('pl')">PL</button>
        <button class="btn btn-light" onclick="changeLang('en')">EN</button>
        <button class="btn btn-light" onclick="changeLang('ua')">UA</button>
    </div>

    <!-- Portfolio Title -->
    <div id="title">
        <h1 class="text-center">Portfolio Fotograficzne</h1>
    </div>

    <!-- Portfolio Images - These should be populated dynamically -->
    <div id="portfolio" class="row">
        <!-- Portfolio images will go here -->
    </div>
</div>
<!-- Contact Section -->
<section id="contact-section">
    <div id="contact" class="container" data-aos="fade-up">
        <h2 id="contact-heading" class="text-center">Kontakt</h2>
        <div id="notification" class="notification"></div>
        <form id="contact-form">
            <div class="form-group">
                <label id="name-label" for="name">Imię</label>
                <input type="text" class="form-control" id="name" placeholder="Twoje imię" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="twój.email@example.com" required>
            </div>
            <div class="form-group">
                <label id="message-label" for="message">Wiadomość</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Twoja wiadomość" required></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
</section>

<section class="contact-info">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <i class="fab fa-instagram fa-3x"></i>
                <h2>Instagram</h2>
                <p><a href="https://www.instagram.com/gurska.ph" target="_blank">@gurska.ph</a></p>
            </div>
            <div class="col-sm-6 text-center">
                <i class="fas fa-envelope fa-3x"></i>
                <h2>Email</h2>
                <p><a href="dianagurscka3@gmail.com" target="_blank">dianagurscka3@gmail.com</a></p>
            </div>
        </div>
    </div>
</section>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
